<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual OOPs Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --accent: #3b82f6;
            /* Blue */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation */
        nav {
            background: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #333;
            color: white;
        }

        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
        }

        /* Left Panel: Controls & Explanation */
        .controls {
            width: 35%;
            background: var(--panel-bg);
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 50;
        }

        h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: white;
        }

        p.description {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .code-snippet {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            color: #a5b3ce;
            border-left: 3px solid var(--accent);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .action-area {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button.action-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s;
        }

        button.action-btn:active {
            transform: scale(0.98);
        }

        button.action-btn.secondary {
            background: #475569;
        }

        /* Right Panel: Visualization Stage */
        .stage {
            width: 65%;
            position: relative;
            background: radial-gradient(circle at center, #2a2a2a 0%, #121212 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- Common Visual Elements --- */
        .actor {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .icon-box {
            font-size: 4rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .label {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Context Message */
        #feedback-msg {
            position: absolute;
            bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Specific Module Styles --- */

        /* 1. Class Object */
        .blueprint-dashed {
            border: 2px dashed #666;
            padding: 20px;
            border-radius: 10px;
            color: #666;
        }

        /* 2. Encapsulation */
        .vault-door {
            color: #ffd700;
        }

        .data-diamond {
            color: #00e5ff;
            font-size: 2rem;
            position: absolute;
            z-index: -1;
        }

        /* 3. Inheritance */
        .robot-parent {
            color: #60a5fa;
        }

        .robot-child {
            color: #93c5fd;
        }

        .dna-strand {
            color: var(--success);
        }

        /* 4. Polymorphism */
        .controller {
            color: #aaa;
        }

        .signal-wave {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            opacity: 0;
        }
    </style>
</head>

<body>

    <nav>
        <button class="nav-btn active" onclick="loadModule('class')"><i class="fas fa-cube"></i> Class & Object</button>
        <button class="nav-btn" onclick="loadModule('encap')"><i class="fas fa-lock"></i> Encapsulation</button>
        <button class="nav-btn" onclick="loadModule('inherit')"><i class="fas fa-sitemap"></i> Inheritance</button>
        <button class="nav-btn" onclick="loadModule('poly')"><i class="fas fa-gamepad"></i> Polymorphism</button>
    </nav>

    <main>
        <div class="controls" id="controls">
        </div>

        <div class="stage" id="stage">
        </div>

        <div id="feedback-msg">Welcome to OOPs Simulator</div>
    </main>

    <script>
        // --- Data Configuration ---
        const modules = {
            class: {
                title: "Class vs. Object",
                desc: "Think of a <b>Class</b> as a Blueprint (or a Factory Mold). It doesn't do anything by itself. <br><br>An <b>Object</b> is the actual thing created from that blueprint. We can create many objects (Cars) from one blueprint, and paint them different colors.",
                code: `class Car { String color; }<br><br>Car c1 = new Car("Red");`,
                setup: () => `
                <div id="blueprint" class="actor blueprint-dashed" style="left: 20%;">
                    <div class="icon-box"><i class="fas fa-file-invoice"></i></div>
                    <div class="label">The Blueprint<br>(Class)</div>
                </div>
            `,
                buttons: `
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <button class="action-btn" style="flex:1; background:#ef4444;" onclick="createCar('#ef4444', 'Red')">
                        <i class="fas fa-car"></i> New Red Car
                    </button>
                    <button class="action-btn" style="flex:1; background:#3b82f6;" onclick="createCar('#3b82f6', 'Blue')">
                        <i class="fas fa-car"></i> New Blue Car
                    </button>
                </div>
            `
            },
            encap: {
                title: "Encapsulation",
                desc: "Encapsulation acts like a <b>Digital Vault</b>. The data (Diamond) is locked inside. <br><br>You cannot grab the diamond directly (Direct Access). You must use the authorized <b>Key</b> (Getter/Setter Methods) to open the vault safely.",
                code: `private Diamond data;<br>public getDiamond() { ... }`,
                setup: () => `
                <div id="vault" class="actor" style="z-index:10;">
                    <div class="icon-box vault-door"><i class="fas fa-dungeon"></i></div>
                    <div class="label">Private Object</div>
                    <div id="diamond" class="data-diamond"><i class="far fa-gem"></i></div>
                </div>
            `,
                buttons: `
                <button class="action-btn secondary" onclick="trySteal()">
                    <i class="fas fa-hand-paper"></i> Try Direct Access (Grab)
                </button>
                <button class="action-btn" onclick="useKey()">
                    <i class="fas fa-key"></i> Use Public Method (Key)
                </button>
            `
            },
            inherit: {
                title: "Inheritance",
                desc: "Inheritance allows a <b>Child Robot</b> to download skills instantly from a <b>Parent Robot</b>.<br><br>Instead of rewriting code, the Child says 'extends Parent' and automatically gets the 'Lightning Power'.",
                code: `class Child extends Parent { }`,
                setup: () => `
                <div id="parent-bot" class="actor" style="left: 20%;">
                    <div class="icon-box robot-parent"><i class="fas fa-robot"></i></div>
                    <div class="label">Parent Bot</div>
                    <div id="power-source" style="position:absolute; top:-10px; right:-10px; color:#f59e0b; font-size:1.5rem;">
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <div id="child-bot" class="actor" style="left: 60%; opacity:0.3; transform:scale(0.8);">
                    <div class="icon-box robot-child"><i class="fas fa-robot"></i></div>
                    <div class="label">Child Bot</div>
                </div>
            `,
                buttons: `
                <button class="action-btn" onclick="triggerInheritance()">
                    <i class="fas fa-link"></i> Extend Parent (Inherit)
                </button>
            `
            },
            poly: {
                title: "Polymorphism",
                desc: "Polymorphism is like a <b>Universal Remote</b>. One button ('Action') does different things depending on what it points at.<br><br>Point at a Dragon? Fire. Point at a Runner? Jump.",
                code: `obj.performAction();`,
                setup: () => `
                <div id="remote" class="actor" style="bottom: 20%;">
                    <div class="icon-box controller"><i class="fas fa-gamepad"></i></div>
                    <div class="label">obj (Reference)</div>
                </div>
                
                <div id="target-dragon" class="actor" style="top: 20%; left: 30%; opacity:0.5;">
                    <div class="icon-box" style="color:#ef4444;"><i class="fas fa-dragon"></i></div>
                    <div class="label">Dragon Object</div>
                </div>

                <div id="target-runner" class="actor" style="top: 20%; right: 30%; opacity:0.5;">
                    <div class="icon-box" style="color:#22c55e;"><i class="fas fa-running"></i></div>
                    <div class="label">Runner Object</div>
                </div>
            `,
                buttons: `
                <button class="action-btn" onclick="polyAction('dragon')">
                    <i class="fas fa-dragon"></i> obj = new Dragon()
                </button>
                <button class="action-btn" onclick="polyAction('runner')">
                    <i class="fas fa-running"></i> obj = new Runner()
                </button>
            `
            }
        };

        // --- Core Logic ---
        const controlsDiv = document.getElementById('controls');
        const stageDiv = document.getElementById('stage');
        const feedbackMsg = document.getElementById('feedback-msg');

        function loadModule(key) {
            // UI Reset
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="loadModule('${key}')"]`).classList.add('active');

            // Load Data
            const mod = modules[key];
            controlsDiv.innerHTML = `
            <h2>${mod.title}</h2>
            <p class="description">${mod.desc}</p>
            <div class="code-snippet">${mod.code}</div>
            <div class="action-area">${mod.buttons}</div>
        `;

            stageDiv.innerHTML = mod.setup();
            gsap.to(stageDiv.children, { opacity: 1, duration: 0.5, stagger: 0.1 });
            showFeedback("Interactive Stage Ready.");
        }

        function showFeedback(text, type = 'normal') {
            feedbackMsg.innerText = text;
            feedbackMsg.style.borderColor = type === 'error' ? '#ef4444' : 'rgba(255,255,255,0.1)';
            feedbackMsg.style.color = type === 'error' ? '#ef4444' : 'white';

            gsap.fromTo(feedbackMsg,
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, duration: 0.4 }
            );
        }

        // --- Animation Functions ---

        // 1. Class & Object: Factory Production
        function createCar(color, name) {
            // Create Car Element
            const car = document.createElement('div');
            car.className = 'actor';
            car.innerHTML = `
            <div class="icon-box" style="color:${color}; font-size:3rem;"><i class="fas fa-car-side"></i></div>
            <div class="label">${name} Car</div>
        `;
            stageDiv.appendChild(car);

            // Animation: Spawn from Blueprint -> Move to Shelf
            const randomX = 50 + (Math.random() * 30);
            const randomY = 20 + (Math.random() * 60);

            gsap.timeline()
                .set(car, { left: "20%", top: "40%", scale: 0, opacity: 0 }) // Start at blueprint
                .to(car, { scale: 1.2, opacity: 1, duration: 0.4, ease: "back.out(1.7)" }) // Pop out
                .to(car, { left: `${randomX}%`, top: `${randomY}%`, scale: 1, duration: 1, ease: "power2.inOut" });

            // Blueprint Flash Effect
            gsap.to("#blueprint .icon-box", { color: "white", duration: 0.1, yoyo: true, repeat: 1 });

            showFeedback(`Instantiated a new ${name} object from Class Car.`);
        }

        // 2. Encapsulation: Vault
        function trySteal() {
            const hand = document.createElement('div');
            hand.className = 'actor';
            hand.innerHTML = `<div class="icon-box" style="color:#ef4444; font-size:3rem;"><i class="fas fa-hand-paper"></i></div>`;
            stageDiv.appendChild(hand);

            gsap.timeline({ onComplete: () => hand.remove() })
                .set(hand, { left: "80%", top: "50%", opacity: 0 })
                .to(hand, { left: "55%", opacity: 1, duration: 0.5 })
                .to("#vault", { x: -5, duration: 0.05, repeat: 5, yoyo: true }) // Shake vault
                .to(hand, { x: 10, duration: 0.1, repeat: 3, yoyo: true }) // Shake hand
                .to(hand, { opacity: 0, duration: 0.2 });

            showFeedback("Access Denied! Field is private.", "error");
        }

        function useKey() {
            const key = document.createElement('div');
            key.className = 'actor';
            key.innerHTML = `<div class="icon-box" style="color:#22c55e; font-size:3rem;"><i class="fas fa-key"></i></div>`;
            stageDiv.appendChild(key);

            gsap.timeline()
                .set(key, { left: "80%", top: "50%", opacity: 0 })
                .to(key, { left: "50%", opacity: 1, duration: 0.6 }) // Move to lock
                .to(key, { rotation: 90, duration: 0.3 }) // Turn key
                .to("#vault .icon-box", { scale: 0, duration: 0.3 }) // Hide Door
                .to("#diamond", { scale: 1.5, y: -20, zIndex: 20, duration: 0.5 }) // Show Diamond
                .to(key, { opacity: 0, duration: 0.2 })
                .add(() => showFeedback("Access Granted via Getter Method!"));

            // Reset after 3 seconds
            setTimeout(() => {
                gsap.to("#diamond", { scale: 1, y: 0, zIndex: -1 });
                gsap.to("#vault .icon-box", { scale: 1 });
            }, 3000);
        }

        // 3. Inheritance: Robot DNA
        function triggerInheritance() {
            // Light up Child
            gsap.to("#child-bot", { opacity: 1, scale: 1, filter: "grayscale(0%)", duration: 0.5 });

            // Create Energy Orb
            const orb = document.createElement('div');
            orb.innerHTML = '<i class="fas fa-bolt"></i>';
            orb.style.position = 'absolute';
            orb.style.color = '#f59e0b';
            orb.style.fontSize = '2rem';
            orb.style.zIndex = 100;
            stageDiv.appendChild(orb);

            const parentRect = document.querySelector('.robot-parent').getBoundingClientRect();

            // Animate Transfer
            gsap.timeline()
                .set(orb, { left: "22%", top: "45%" }) // Start at Parent
                .to(orb, { left: "62%", top: "45%", duration: 1, ease: "power2.inOut" }) // Fly to child
                .to(orb, { scale: 2, opacity: 0, duration: 0.2 }) // Absorb
                .call(() => {
                    const badge = document.createElement('div');
                    badge.innerHTML = '<i class="fas fa-bolt"></i>';
                    badge.style.position = 'absolute';
                    badge.style.top = '-10px';
                    badge.style.right = '-10px';
                    badge.style.color = '#f59e0b';
                    document.querySelector('.robot-child').appendChild(badge);
                    showFeedback("Child Class inherited skills from Parent!");
                });
        }

        // 4. Polymorphism: Remote Control
        function polyAction(type) {
            // Reset Visuals
            gsap.to("#target-dragon, #target-runner", { opacity: 0.3, scale: 1 });
            const target = type === 'dragon' ? "#target-dragon" : "#target-runner";

            // 1. Highlight the chosen object
            gsap.to(target, { opacity: 1, duration: 0.3 });

            // 2. Animate Remote Signal
            const signal = document.createElement('div');
            signal.className = 'signal-wave';
            stageDiv.appendChild(signal);

            gsap.timeline()
                .set(signal, { left: "50%", bottom: "25%", opacity: 1 })
                .to(signal, {
                    left: type === 'dragon' ? "35%" : "65%",
                    top: "25%",
                    scale: 5,
                    opacity: 0,
                    duration: 0.6
                })
                .call(() => {
                    // 3. Trigger specific action based on type
                    if (type === 'dragon') {
                        // Fire Breath
                        const fire = document.createElement('div');
                        fire.innerHTML = '<i class="fas fa-fire"></i>';
                        fire.style.color = 'orange';
                        fire.style.fontSize = '3rem';
                        fire.className = 'actor';
                        stageDiv.appendChild(fire);
                        gsap.fromTo(fire, { left: "32%", top: "20%", opacity: 1 }, { left: "40%", scale: 2, opacity: 0, duration: 1 });
                        showFeedback("Object is Dragon: performAction() -> Breathe Fire");
                    } else {
                        // Jump
                        gsap.to("#target-runner .icon-box", { y: -50, yoyo: true, repeat: 1, duration: 0.3 });
                        showFeedback("Object is Runner: performAction() -> Jump High");
                    }
                });
        }

        // Start
        loadModule('class');

    </script>
</body>

</html>
