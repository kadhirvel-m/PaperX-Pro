<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PaperX - YouTube Notes</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.svg" />

    <!-- Inter + Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <!-- No markdown rendering needed on landing page -->

    <script>
        window.tailwind = window.tailwind || {};
    </script>
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        brand: {
                            50: '#F7F2F9',
                            100: '#EDE1F0',
                            200: '#D9C4E2',
                            400: '#B07AC3',
                            500: '#9E4B8A',
                            700: '#4C2A59',
                            900: '#1E1E2F'
                        },
                        neon: {
                            500: '#57E8FF',
                            700: '#36B2D6'
                        }
                    },
                    boxShadow: {
                        glow: '0 18px 60px rgba(87,232,255,0.22)',
                        card: '0 24px 60px rgba(30,30,47,0.35)'
                    },
                    backgroundImage: {
                        cosmic: 'radial-gradient(1400px 800px at 50% 0%, rgba(87,232,255,0.12), transparent 60%), linear-gradient(180deg, #0F0D1F 0%, #1E1E2F 60%, #090810 100%)'
                    }
                }
            }
        };
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }

        .gradient-text {
            background: linear-gradient(90deg, #57E8FF 0%, #9E4B8A 45%, #F9B5FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            transition: background-color 0.25s ease, border-color 0.25s ease, color 0.25s ease;
        }

        body[data-theme='light'] .theme-toggle {
            background-color: rgba(255, 255, 255, 0.85) !important;
            border-color: rgba(76, 42, 89, 0.2) !important;
            color: #4C2A59 !important;
        }

        body[data-theme='light'] {
            background-color: #F7F4FB;
            color: #1E1E2F;
        }

        body[data-theme='light'] .bg-cosmic {
            background-image:
                radial-gradient(1400px 800px at 50% 0%, rgba(158, 75, 138, 0.08), transparent 60%),
                linear-gradient(180deg, #FFFFFF 0%, #F9F4FB 40%, #F2ECF7 100%);
        }

        body[data-theme='light'] .bg-brand-900 {
            background-color: #F9F5FC !important;
        }

        body[data-theme='light'] .bg-brand-900\/70 {
            background-color: rgba(249, 245, 252, 0.9) !important;
        }

        body[data-theme='light'] .bg-white\/5 {
            background-color: rgba(255, 255, 255, 0.92) !important;
        }

        body[data-theme='light'] .bg-white\/10 {
            background-color: rgba(255, 255, 255, 0.86) !important;
        }

        body[data-theme='light'] .border-white\/10 {
            border-color: rgba(76, 42, 89, 0.16) !important;
        }

        body[data-theme='light'] .border-white\/5 {
            border-color: rgba(76, 42, 89, 0.1) !important;
        }

        body[data-theme='light'] .text-white {
            color: #1E1E2F !important;
        }

        body[data-theme='light'] .text-white\/90 {
            color: rgba(30, 30, 47, 0.92) !important;
        }

        body[data-theme='light'] .text-white\/80 {
            color: rgba(30, 30, 47, 0.82) !important;
        }

        body[data-theme='light'] .text-white\/70,
        body[data-theme='light'] .text-white\/60 {
            color: rgba(30, 30, 47, 0.72) !important;
        }

        body[data-theme='light'] .text-white\/40 {
            color: rgba(30, 30, 47, 0.5) !important;
        }

        body[data-theme='light'] .text-brand-900 {
            color: #1E1E2F !important;
        }

        body[data-theme='light'] .shadow-card {
            box-shadow: 0 30px 70px rgba(76, 42, 89, 0.18) !important;
        }

        body[data-theme='light'] footer {
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: rgba(30, 30, 47, 0.6) !important;
        }
    </style>
</head>

<body data-theme="dark" class="bg-brand-900 text-white font-sans selection:bg-brand-500/20 selection:text-white">
    <div
        class="relative min-h-screen overflow-hidden bg-cosmic before:absolute before:inset-0 before:-z-10 before:bg-[radial-gradient(circle_at_20%_20%,rgba(87,232,255,0.12),transparent_45%),radial-gradient(circle_at_80%_0%,rgba(158,75,138,0.22),transparent_55%)]">
        <div
            class="absolute inset-x-0 top-0 -z-20 h-[320px] bg-gradient-to-b from-neon-500/20 via-transparent to-transparent blur-3xl">
        </div>
        <header class="relative">
            <nav class="mx-auto flex max-w-6xl items-center justify-between px-3 pt-10">
                <a href="index.html" class="flex items-center gap-3 text-white/90 transition hover:text-white">
                    <span class="material-symbols-rounded text-3xl text-neon-500">language</span>
                    <span class="text-lg font-semibold tracking-wide">PaperX Synth</span>
                </a>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 text-sm font-medium text-white/70">
                        <a href="notes_generator.html"
                            class="rounded-full border border-white/10 px-4 py-2 transition hover:border-neon-500/60 hover:text-white">Notes
                            Studio</a>
                        <a href="youtube-transcript.html"
                            class="rounded-full bg-neon-500/15 px-4 py-2 text-neon-500 shadow-glow ring-1 ring-inset ring-neon-500/30">YouTube
                            Notes</a>
                    </div>
                    <button id="themeToggle" type="button" aria-label="Toggle color mode" aria-pressed="true"
                        class="theme-toggle flex h-11 w-11 items-center justify-center rounded-full border border-white/10 bg-white/5 text-white/80 transition hover:border-neon-500/60 hover:text-white focus:outline-none focus:ring-2 focus:ring-neon-500/40">
                        <span data-icon="sun" class="material-symbols-rounded text-xl hidden">light_mode</span>
                        <span data-icon="moon" class="material-symbols-rounded text-xl">dark_mode</span>
                    </button>
                </div>
            </nav>
        </header>

        <main class="relative mx-auto flex min-h-[calc(100vh-120px)] max-w-4xl flex-col gap-8 px-3 pb-20 pt-12">
            <section class="space-y-6">
                <span
                    class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-2 text-xs font-semibold uppercase tracking-[0.3em] text-white/70">
                    <span class="material-symbols-rounded text-base text-neon-500">bolt</span>
                    Futuristic study flow
                </span>
                <h1 class="text-4xl font-bold leading-tight sm:text-5xl">
                    Turn any YouTube video into <span class="gradient-text">structured notes</span>.
                </h1>
                <div
                    class="relative rounded-3xl border border-white/10 bg-gradient-to-br from-white/10 via-white/5 to-white/0 p-6 shadow-card backdrop-blur-xl ring-1 ring-white/10">
                    <div class="absolute -right-6 -top-6 h-24 w-24 rounded-full bg-neon-500/20 blur-3xl"></div>
                    <form id="transcriptForm" class="relative space-y-4">
                        <div>
                            <label for="ytUrl"
                                class="mb-2 block text-sm font-semibold uppercase tracking-widest text-white/70">YouTube
                                URL</label>
                            <div class="group relative">
                                <span
                                    class="material-symbols-rounded pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-lg text-neon-500/80">link</span>
                                <input id="ytUrl" name="url" type="url" required
                                    placeholder="https://www.youtube.com/watch?v=..."
                                    class="w-full rounded-2xl border border-white/10 bg-white/10 px-12 py-4 text-base text-white placeholder:text-white/40 transition focus:border-neon-500/60 focus:outline-none focus:ring-2 focus:ring-neon-500/40" />
                            </div>
                        </div>
                        <button type="submit"
                            class="group relative flex w-full items-center justify-center gap-3 rounded-2xl bg-neon-500/90 px-6 py-4 text-base font-semibold text-brand-900 shadow-glow transition hover:bg-neon-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-brand-900 focus:ring-neon-500">
                            <span
                                class="material-symbols-rounded text-xl transition group-hover:rotate-3 group-hover:scale-110">play_circle</span>
                            Generate notes
                        </button>
                        <p class="text-sm font-medium text-white/60">You'll be redirected to the results page.</p>
                    </form>
                </div>
            </section>
        </main>

        <footer class="border-t border-white/5 bg-brand-900/80 py-8 text-center text-xs text-white/40 backdrop-blur">
            Crafted with the PaperX toolkit - Leveraging yt-dlp + YouTubeTranscript API
        </footer>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIconSun = themeToggle ? themeToggle.querySelector('[data-icon="sun"]') : null;
        const themeIconMoon = themeToggle ? themeToggle.querySelector('[data-icon="moon"]') : null;
        function applyTheme(nextTheme) {
            const resolved = nextTheme === 'light' ? 'light' : 'dark';
            document.body.dataset.theme = resolved;
            document.documentElement.classList.toggle('dark', resolved === 'dark');
            try { localStorage.setItem('px-theme', resolved); } catch { }
            if (themeToggle) themeToggle.setAttribute('aria-pressed', resolved === 'dark' ? 'true' : 'false');
            if (themeIconSun && themeIconMoon) {
                themeIconSun.classList.toggle('hidden', resolved !== 'light');
                themeIconMoon.classList.toggle('hidden', resolved === 'light');
            }
        }
        let savedTheme = 'dark';
        try { const stored = localStorage.getItem('px-theme'); if (stored === 'light' || stored === 'dark') savedTheme = stored; } catch { }
        applyTheme(savedTheme);
        themeToggle?.addEventListener('click', () => applyTheme(document.body.dataset.theme === 'dark' ? 'light' : 'dark'));

        const form = document.getElementById('transcriptForm');
        const urlField = document.getElementById('ytUrl');
        form?.addEventListener('submit', (event) => {
            event.preventDefault();
            const url = (urlField?.value || '').trim();
            if (!url) return;
            window.location.href = `youtube-notes.html?url=${encodeURIComponent(url)}`;
        });
    </script>
</body>

</html>
